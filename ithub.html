    <script>
      function filterFAQs() {
        const input = document
          .getElementById("faqSearch")
          .value.toLowerCase();
        const faqs = document
          .getElementById("faqList")
          .getElementsByTagName("p");
        for (let i = 0; i < faqs.length; i++) {
          const txtValue = faqs[i].textContent || faqs[i].innerText;
          faqs[i].style.display =
            txtValue.toLowerCase().indexOf(input) > -1
              ? ""
              : "none";
        }
      }
    </script>
